<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Planets</title>
        <meta charset="utf-8">
        <script>
            function init() {
                var planet = document.getElementById("greenplanet");
                planet.innerHTML = "Red Alert: hit by phaser fire!"
            }
            window.onload = init;
        </script>
    </head>

    <body>
        <p id="name">한경대학교 2018250038 이경묵</p>

        <h1>Green Planet</h1>
        <p id="greenplanet">All is well</p>

        <h1>Red Planet</h1>
        <p id="redplanet">Nothing to report</p>

        <h1>Blue Planet</h1>
        <p id="blueplanet">All systems A-OK</p>
    </body>

</html>
