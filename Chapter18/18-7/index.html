<!DOCTYPE html>
<html>

    <head>
        <title>Jump for Joy</title>
        <meta charset="utf-8">
        <link href="my_style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("div.click").click(function () {
                    var discount = Math.floor(Math.random() * 5 + 5);
                    var discountMessage = "<p class=\"message\">" + "Your discount is " + discount + "%" + "</p>";
                    $("div.click p.message").remove();
                    $(this).append(discountMessage)
                });
            });
        </script>
    </head>

    <body>
        <p>2018250038 이경묵</p>
        <div id="header">
            <h2>Jump for Joy Sale</h2>
        </div>
        <div id="main">
            <div class="click"><img src="../images/jump1.jpg" /></div>
            <div class="click"><img src="../images/jump2.jpg" /></div>
            <div class="click"><img src="../images/jump3.jpg" /></div>
            <div class="click"><img src="../images/jump4.jpg" /></div>
        </div>
    </body>

</html>
