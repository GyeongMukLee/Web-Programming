<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Dog</title>
    </head>

    <body>
        <script>
            var walksLike = "duck";
            var soundsLike = document.getElementById("soundslike");
            if (walksLike == "dog") {
                soundsLike.innerHTML = "Woof! Woof!";
            } else if (walksLike == "duck") {
                soundsLike.innerHTML = "Quack, Quack";
            } else {
                soundsLike.innerHTML = "Crickets...";
            }
        </script>
    </body>

</html>
